<div class="row w-100">
  <div class="col-md-3">
    <side-menu></side-menu>
  </div>

  <div class="col-md-9" style="width: 75%">
    <div class="m-3 text-start">
      <h1 class="pt-3" style="color: #1b91e0; font-family: 'Caladea'">
        Termini:
      </h1>
      <hr style="border: 1.5px solid #1b91e0" />

      <div class="mt-2" style="overflow: auto; max-height: 70vh">
        <table class="table table-secondary text-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ime</th>
              <th scope="col">Prezime</th>
              <th scope="col">Datum</th>
              <th scope="col">Vreme</th>
              <th scope="col">...</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let termin of termini; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ termin.ime }}</td>
              <td>{{ termin.prezime }}</td>
              <td>{{ termin.datum }}</td>
              <td>{{ termin.vreme }}</td>
              <td>
                <button
                  class="btn btn-warning"
                  [routerLink]="['/pregled/' + termin.id]"
                >
                  Pregled
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
