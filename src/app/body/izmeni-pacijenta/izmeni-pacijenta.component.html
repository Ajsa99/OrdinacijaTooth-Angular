<div
  class="container text-center m-5"
  style="
    border-radius: 5px;
    width: 90%;
    height: 75vh;
    background-color: #126094;
    position: relative;
  "
>
  <h2 style="color: white; font-family: 'Jackues Francios'" class="pt-3">
    KARTON
  </h2>
  <hr style="border: 1px solid white" />

  <form
    class="text-start m-4"
    style="color: white; font-family: 'Jackues Francios'"
    (ngSubmit)="onSubmit()"
  >
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="ime" class="p-2">Ime</label>
          <input
            type="text"
            class="form-control"
            id="ime"
            [(ngModel)]="pacijent.ime"
            name="ime"
            placeholder="Unesite ime"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="prezime" class="p-2">Prezime</label>
          <input
            type="text"
            class="form-control"
            id="prezime"
            [(ngModel)]="pacijent.prezime"
            name="prezime"
            placeholder="Unesite prezime"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="pol" class="p-2">Pol</label>
          <select
            class="form-control"
            id="pol"
            [(ngModel)]="pacijent.pol"
            name="pol"
          >
            <option value="Muški">Muški</option>
            <option value="Ženski">Ženski</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="datumRodjenja" class="p-2">Datum rođenja</label>
          <input
            type="date"
            class="form-control"
            id="datumRodjenja"
            [(ngModel)]="pacijent.datumRodjenja"
            name="datumRodjenja"
            placeholder="Unesite datum rođenja"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="telefon" class="p-2">Broj telefona</label>
          <input
            type="text"
            class="form-control"
            id="telefon"
            [(ngModel)]="pacijent.telefon"
            name="telefon"
            placeholder="Unesite broj telefona"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="drzava" class="p-2">Država</label>
          <input
            type="text"
            class="form-control"
            id="drzava"
            [(ngModel)]="pacijent.drzava"
            name="drzava"
            placeholder="Unesite državu"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="grad" class="p-2">Grad</label>
          <input
            type="text"
            class="form-control"
            id="grad"
            [(ngModel)]="pacijent.grad"
            name="grad"
            placeholder="Unesite grad"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="adresa" class="p-2">Adresa</label>
          <input
            type="text"
            class="form-control"
            id="adresa"
            [(ngModel)]="pacijent.adresa"
            name="adresa"
            placeholder="Unesite adresu"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email" class="p-2">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="pacijent.email"
            name="email"
            placeholder="Unesite email"
          />
        </div>
      </div>
    </div>

    <div style="position: absolute; bottom: 10px; right: 10px">
      <button
        class="btn btn-secondary"
        [routerLink]="['/karton/' + pacijentId]"
      >
        Nazad
      </button>
      <button type="submit" class="btn btn-warning m-2">Sačuvaj</button>
    </div>
  </form>
</div>
